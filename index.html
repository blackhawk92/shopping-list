  <script type="text/x-handlebars" data-template-name="shopping_list_items">

  <nav>
    <a href="#" class="active">Shopping List</a>
    <a href="#"><i class="fa fa-angle-right"></i> Products List</a>
  </nav>

  <h1>Shopping List</h1>

  <div class="table">
    <h2 class="table-header"><span>Compras diarias</span></h2>

    <div class="table-row">
      <span class="btn btn-left"><i class="fa fa-search"></i></span>
      {{input type="text" id="new-shopping-list-item" placeholder="Write its name to add a product"
              value=newName action="createShoppingListItem"}}
      <span class="btn btn-right"><i class="fa fa-plus fa-fw"></i></span>
    </div>

    <ul id="shopping-list">
      {{#each}}
        <li {{bind-attr class=":table-row isPending::done"}}>
          {{name}}
          <span class="btn btn-right"><i {{bind-attr class=":fa :fa-fw isPending:fa-minus:fa-check"}}></i></span>
        </li>
      {{/each}}
    </ul>
  </div> <!-- .table -->

  </script>
